<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LobbyJoin</title>


  <script type="text/javascript" src="./jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="./popper.js"></script>
  <script type="text/javascript" src="./bootstrap.js"></script>
    <script src="./vue.js"></script>

    <link rel="stylesheet" type="text/css" href="ui.css">
     <link rel="stylesheet" type="text/css" href="LobbyJoin.css">







</head>

<body>
<h1>WIP</h1>

<div id= "DivLobbyJoined">
  <h2 v-show="!imhost">Waiting for the host to start the race...</h2>
<div class = "Squarearound">
  <h3>Player list</h3>
  <li v-for="player in PlayerLobbyData.PlayerListName" class="PlayerList"> <!--  List of the player on the lobby-->
    <div class ="tool">{{ player.Name }}
      <span class = "tooltext">Rank : {{player.Rank}} <br> Time: {{ player.Time.Minutes}} : {{ player.Time.Secondes}}</span>
      <span v-show="player.Ready" > <img src="./img/Greencircle.png" height="20" width="20" /> </span> <!-- Player is ready-->
      <span v-show="!player.Ready" ><img src="./img/RedCircle.png"  height="20" width="20"/> </span> <!-- Player is not ready-->
      <span v-show="player.Ingame" > <img src="./img/PurpleCircle.png" height="20" width="20" /> </span> <!-- Player is still in a race -->
    </div>

  </li>
</div>



  <div class="MapThumbnail">
    <img :src="generateThumbUrl(PlayerLobbyData.RaceID)" width="15%" height="10%">
  </div>

  <ul class="raceInfoList">
  <li><span class="info"> Map:</span> {{ PlayerLobbyData.MapName }}</li>
    <li><span class="info"> Type:</span> {{ PlayerLobbyData.TypeRace }}</li>
  </ul>

  <div>
    <button type="button" class="btn btn-danger" v-on:click="StartRace()" v-show="imhost"> Start Race</button>
    <button type="button" class="btn btn-danger" v-on:click="ShowMapList()" v-show="imhost">Map List</button>
    <button type="button" class="btn btn-danger" v-on:click="ShowTypeList()" v-show="imhost">Type List</button>
    <button type="button" class="btn btn-danger" v-on:click="Ready()" id="ReadyB">Ready</button>
    <button type="button" class="btn btn-danger" v-on:click="NotReady()" id="NReadyB">NotReady</button>


  </div>
  <div class="modal-footer">
    <button type="button" id="btnLeave" class="leavelobby" v-on:click="leaveLobby()">LeaveLobby</button>
  </div>



</div>




<script src="./global.js"></script>

<script src="./LobbyJoin.js"></script>




  <script>


  </script>
</body>

</html>
