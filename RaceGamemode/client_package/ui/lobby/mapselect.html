<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>race - MapSelect </title>

  <link href="https://fonts.googleapis.com/css?family=Passion+One" rel="stylesheet">
  <script type="text/javascript" src="../jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../popper.js"></script>
  <script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
  <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
  <style type="text/css">
    #DivMap {
      position: fixed;
      top: 5%;
      right: 3%;
      width: 20%;
      height: 25%;
      overflow: auto;
      text-decoration: none;
    }

    body {
      user-select: none;
    }

    #MapSelect {
      position: fixed;
      top: 5%;
      right: 5%;
    }
  </style>
</head>

<body>
  <div id="DivMap">
    <ul id="UlMap"></ul>
  </div>
  <div id="MapSelect">
    <img id="MapSelectIMG" src="" /><span id="MapSelectedS"></span>
  </div>
  <script>
    $("#DivMap").hide();
    $("#MapSelect").hide();


    jcmp.AddEvent('ShowMaplist', function(boolean) {
      if (boolean) {
        $("#DivMap").show();

      } else {
        $("#DivMap").hide();

      }
    })
    jcmp.AddEvent('MapSelected', function(int, name) {
      //$("#MapSelectIMG").attr('src','../img/MapImage/' + name + '.jpg');
      $("#MapSelectedS").text(name);
      $("#MapSelect").show();

    });
    jcmp.AddEvent('MapSelectedHide', function() { // Call in race_Start_client
      $("#MapSelect").hide();
      $("#MapSelectedS").text(" ");

    })
    jcmp.AddEvent('Race_List_Select', function(index, name) {

      let namewithoutspace = name.split(" ").join("");
      var $submenu = $("<li></li>").attr("id", namewithoutspace);
      var $img = $("<img></>").attr({
        "id": index,
        //  "src": '../img/MapImage/' + name + '.jpg'
      });
      var $subbutton = $("<button></button>").attr({
        "id": index,
      });
      $($subbutton).text(name);

      $($subbutton).on("click", onclickfunctionint);

      $($subbutton).append($img);
      $($submenu).append($subbutton);
      $("#UlMap").append($submenu);


    });



    function onclickfunctionint() {
      var x = $(this).attr('id');
      console.log(x);
      jcmp.CallEvent('MapRace', x);
      $("#DivMap").hide();
      $("ul").empty();
      $("#MapSelect").show();



    }
  </script>
</body>

</html>
