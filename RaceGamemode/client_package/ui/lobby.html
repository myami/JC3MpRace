<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>race - Lobby </title>

  <link href="https://fonts.googleapis.com/css?family=Passion+One" rel="stylesheet">
  <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="popper.js"></script>
  <script type="text/javascript" src="./bootstrap/js/bootstrap.min.js"></script>
  <link href="./bootstrap/css/bootstrap.css" rel="stylesheet">
  <style type="text/css">
    #PlayerList {
      position: fixed;
      top: 40%;
      right: 15%;
      width: 55%;
      height: 40%;
      overflow: auto;
    }

    table {
      font-family: 'Passion One', cursive;
      border-collapse: collapse;
      width: 100%;
      color: white;
      font-size: 20pt;
    }

    td,
    th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #2f342f;
    }

    tr:nth-child(odd) {
      background-color: #3b423b;
    }

        body {
          user-select: none;
        }
        #JoinLobby{
          position: fixed;
          top: 25%;
          right: 30%;
        }
        #RemoveLobby{
          position: fixed;
          bottom: 2%;
          left: 10%;
        }
  </style>
</head>

<body>
  <div id="PlayerList">
    <table id="tablePlayer">
      <tr id="toplist">
        <th>Name</th>
        <th>States</th>
        <th>Id</th>
      </tr>

    </table>

  </div>
  <div id="JoinLobby">
    <button>JoinLobby</button>
  </div>
  <div id="RemoveLobby">
    <button>RemoveLobby</button>
  </div>
<!--
When the player join he will be on the lobby but not on the lobby to join a game just waiting press this button to be join the next race that will be launch

A button for the leader to select the type of race only him can change it (admin) and other people can see what it is to can select they're teammate
<div id="AdminPanel">
<div id="TypeOfRace">
<button id="Classic">Classic</button>
<button id="MultiCrew">MultiCrew</button> if MultiCrew is selected you will see the name of people with color when they have already a partner
<button id="TTS">TTS</button>
<button>Apo(NotWorking)</button>
</div>
<span id="TypeRaceSelected"></span>
<div id= "MapList">
The list of the map for the race
<ul>
  <li><img src="./img/MapImage/Airplane-AirfieldRace.jpg.png"width="12" height="12" ><a id="AirplaneAirfield">Airplane-AirfieldRace</a></li>
  <li><img src="./img/MapImage/Boat-BetweenIslands.jpg.png"width="12" height="12" ><a id="BoatBetweenIslands">Boat-BetweenIslands</a></li>
  <li><img src="./img/MapImage/Boat-Slalom.jpg.png"width="12" height="12" ><a id="BoatSlalom">Boat-Slalom</a></li>
</ul>
</div>
this button appear when we select a type of race and a map
then it will have a delay of 15 sec before launching the race
<div id="Start">
<button>LaunchRace</button>
</div>

</div>


-->

  <script>


    $( "#JoinLobby" ).click(function() {
      jcmp.CallEvent('JoinLobby');
          $("#JoinLobby").hide();
          $("#RemoveLobby").show();
    });
    $( "#RemoveLobby" ).click(function() {
      jcmp.CallEvent('RemoveLobby');
        $("#RemoveLobby").hide();
    });
    $( "#Classic" ).click(function() {
      jcmp.CallEvent('TypeofRaceSelected',JSON.stringify("Classic"));
        $("#TypeOfRace").hide();
        $("#MapList").show();
    });
    $( "#MultiCrew" ).click(function() {
      jcmp.CallEvent('TypeofRaceSelected',JSON.stringify("MultiCrew"));
      $("#TypeOfRace").hide();
        $("#MapList").show();

    });
    $( "#TTS" ).click(function() {
      jcmp.CallEvent('TypeofRaceSelected',JSON.stringify("TTS"));
        $("#TypeOfRace").hide();
        $("#MapList").show();

    });

    $( "#AirplaneAirfield" ).click(function() {
      $("#MapList").hide();
      $("#Start").show();
      jcmp.CallEvent('MapSelect',JSON.stringify("AirplaneAirfield"))
    });

    $( "#BoatBetweenIslands" ).click(function() {
      $("#MapList").hide();
      $("#Start").show();
    });

    $( "#BoatSlalom" ).click(function() {
      $("#MapList").hide();
      $("#Start").show();
    });
    jcmp.AddEvent('IsAdmin',function(status){
      if (status){
          $("#AdminPanel").show();
      }
      else{
          $("#AdminPanel").hide();
      }
    })
      jcmp.AddEvent('LobbyStatus',function(status){
        if (status){
          $("#PlayerList").show();
        }
        else{
          $("#PlayerList").hide();
        }
      });

    jcmp.AddEvent('TypeOfRaceSelect',function(type){
      select = JSON.parse(type);
      $("#TypeRaceSelected").text(select);
      $("#TypeRaceSelected").show();
    })

    jcmp.AddEvent('AddPlayerOnLobby', function(playername,playernetworkid,) {
      $('tr').each(function() {
        let idname = $(this).attr('id');
        let namewithoutspace = playername.split(" ").join("");
        if (idname == namewithoutspace) {
          return;
      }
    });

      let namewithoutspace = playername.split(" ").join("");
        var $submenu = $("<tr></tr>").attr("id", namewithoutspace);
        var $name = $("<td></td>").attr({
          "id": namewithoutspace + "1"
        });
        $($name).text(playername);

      var $state = $("<td></td>").attr({
          "id": namewithoutspace + "2"
        });
        $($state).text("OnLobby");

        var $id = $("<td></td>").attr({
          "id": namewithoutspace + "3"
        });
          $($id).text(playernetworkid);


        $($submenu).append($name);
        $($submenu).append($state);
        $($submenu).append($id);
        $("#tablePlayer").append($submenu);

        console.log("Done");

    });

    jcmp.AddEvent('Lobby_Update_all', function(playername, state, id) {
      $('tr').each(function() {
        let idname = $(this).attr('id');
        let namewithoutspace = playername.split(" ").join("");
        if (idname == namewithoutspace) {
            $("#" + namewithoutspace + "1").text(`${playername}`);
            $("#" + namewithoutspace + "2").text(`${state}`);
            $("#" + namewithoutspace + "3").text(`${id}`);

        }


      });

    });
    jcmp.AddEvent('Lobby_Update_state', function(playername, state) {
    let st =  JSON.parse(state);
      $('tr').each(function() {
        let idname = $(this).attr('id');
        let namewithoutspace = playername.split(" ").join("");
        if (idname == namewithoutspace) {
          $("#" + namewithoutspace + "2").text(`${st}`);
          console.log("State Update" + namewithoutspace);
        }
        if (st == 'OnLobby'){
              $("#RemoveLobby").show();
        }

        if (st == 'Ingame'){
            $("#RemoveLobby").hide();
            $("#JoinLobby").hide();
        }

        if (st == 'Waiting'){
            $("#RemoveLobby").hide();
            $("#JoinLobby").show();
        }


      });

    });



    jcmp.AddEvent('Lobby_remove_one', function(playername) {
      $('tr').each(function() {
        let idname = $(this).attr('id');
        let namewithoutspace = playername.split(" ").join("");
        if (idname == namewithoutspace) {
          $("#" + namewithoutspace + "1").remove();
          $("#" + namewithoutspace + "2").remove();
          $("#" + namewithoutspace + "3").remove();
          $("#" + namewithoutspace).remove();
          console.log("Player remove from the lobby list" + namewithoutspace);
        }

      });
    });

    let $chat_input_visible = false;
    let $is_scoreboard_key_down = false;

    jcmp.AddEvent('chat_input_state', function(b) {
                $chat_input_visible = b;
            });

                    $(window).keydown(function(event) {
                        // toggle scoreboard
                        if (event.which === 78  && !$chat_input_visible && !$is_scoreboard_key_down) { //l
                          $("#leaderboard").show();
                          jcmp.ShowCursor()
                          $is_scoreboard_key_down = true;
                        }

    });


    $(window).keyup(function(event) {

      const key = event.which;
     if (key === 78 && $is_scoreboard_key_down && !$chat_input_visible) { // l
        $("#leaderboard").hide();
        jcmp.HideCursor();
        $is_scoreboard_key_down = false;
      }
    });
  </script>
</body>

</html>
